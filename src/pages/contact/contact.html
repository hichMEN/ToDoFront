<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>



  <br/><br/><br/>



      <ion-list >
        <ion-list-header>Liste des contacts</ion-list-header>
        <ion-item *ngFor="let utilisateur of utilisateurs">
          <ion-icon name="ionic" item-left></ion-icon>
          {{utilisateur.nom}} {{utilisateur.prenom}} <button ion-button  (click)="details(utilisateur)">
          Détails
        </button><button danger (click)="delete(utilisateur.id,utilisateur)">
          <ion-icon name="trash"></ion-icon>
          Supprimer
        </button>
        </ion-item>

      </ion-list>



  <ion-content>
    <!--<form (ngSubmit)="logForm()" #formData='ngForm'>-->
  <form (ngSubmit)="submit()" [formGroup]="userForm">
    <ion-item>
      <ion-label floating>Code</ion-label>
      <ion-input formControlName="code" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Nom</ion-label>
      <ion-input formControlName="nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Prénom</ion-label>
      <ion-input  formControlName="prenom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Login</ion-label>
      <ion-input  formControlName="login"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Ajouter Utilisateur</button>
  </form>
  </ion-content>

</ion-content>
